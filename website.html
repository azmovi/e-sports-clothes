<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Formulario </title>
        <link href="css/loja.css" rel="stylesheet">
    </head>
    <body>
        <div class="search-box">
            <input type="text" name="Pesquisa", placeholder="O que deseja?">
            <button type="submit"> &#9906 </button>
        </div>

        <h1>Camisa Masculina</h1>
        <p>As melhores camisas masculinas do mercado, qualidade de primeira
        todo mundo gosta de vestir </p>
        <div class="grid-template">
            <div class="basic-box">
                <img src="/assets/camisa1.png" alt="Camisa laranja com bola Championship">
                <div class="description-box">
                    <p class="titulo"> Camiseta Laranja Championship</p>
                    <div class="description-price">
                        <p> <span class="sub-price"> <del>R$ 300,00</del> </span> </p>
                        <p> <span class="price"> <b>R$ 199,99</b> </span></p>
                    </div>
                </div>
            </div>

            <div class="basic-box">
                <img src="/assets/camisa2.png" alt="Camisa Azul com um Bulldog">
                <div class="description-box">
                    <p class="titulo"> Camiseta Azul Bulldog</p>
                    <div class="description-price">
                        <p> <span class="sub-price"> <del>R$ 450,00</del> </span> </p>
                        <p> <span class="price"> <b>R$ 235,50</b> </span></p>
                    </div>
                </div>
            </div>

            <div class="basic-box">
                <img src="/assets/camisa3.png" alt="Camisa Preta com Bola Soccer">
                <div class="description-box">
                    <p class="titulo"> Camiseta Preta Soccer</p>
                    <div class="description-price">
                        <p> <span class="sub-price"> <del>R$ 255,99</del> </span> </p>
                        <p> <span class="price"> <b>R$ 143,20</b> </span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
